<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rumble Pit</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div>
            <img src="images/esports-crowd-1.jpg" title="Crowds cheer for their favorite players" alt="Crowds of people cheering on their favorite players">
        </div>
        <div>
            <h1>The<br>Rumble Pit<br>Registry</h1>
        </div>
        <div>
            <img src="images/esports-crowd-1.jpg" title="Crowds cheer for their favorite players" alt="Crowds of people cheering on their favorite players">
        </div>
</header>

<main>
    <form id="Register">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="alias">Alias:</label><br>
        <input type="text" id="alias" name="alias"><br>
        <input type="submit" value="Submit">
      </form>
      
      <table id="dataTable">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Alias</th>
        </tr>
      </table>
</main>

<aside>
    <div>
        <a href="Lounge.html">
            <img src="images/game-lounge.jpg" title="Home Lounge" alt="Futuristic lounge for playing games">
        </a>
    </div>
    <div>
        <a href="FPS.html">
            <img src="images/Halo1.jpg" title="Halo Master Chief" alt="Master Chief surveiling the battlefield">
        </a>
    </div>
    <div>
        <a href="RTS.html">
            <img src="images/RedAlert1.jpg" title="Command and Conquer Red Alert" alt="Red Alert, Your base is under attack">
        </a>
    </div>
    <div>
        <a href="Factory.html">
            <img src="images/Min1.jpg" title="Mindustry" alt="The Factory must defend itself">
        </a>
    </div>
    <div>
        <a href="Registry.html" class="button">Register Now</a>
    </div>
</aside>

</body>

<script>
    document.getElementById('Register').addEventListener('submit', function(event) {
  event.preventDefault();

  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var alias = document.getElementById('alias').value;

  var table = document.getElementById('dataTable');

  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);

  cell1.innerHTML = name;
  cell2.innerHTML = email;
  cell3.innerHTML = alias;
});
</script>

</html>
