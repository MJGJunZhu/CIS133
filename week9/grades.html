<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS133 Grades</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th {
            text-align: center;
            background-color: green;
            color: white;
            padding: 10px;
        }

        tbody tr:nth-child(even) {
            background-color: lightgreen;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th id="title" colspan="3">My CIS133 Grades</th>
            </tr>
            <tr>
                <th id="week#">Week #</th>
                <th id="possible">Pts Possible</th>
                <th id="actual">Pts Actual</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td id="week#">Week 1</td>
                <td id="possible">70</td>
                <td id="actual">65</td>
            </tr>
            <tr>
                <td id="week#">Week 2</td>
                <td id="possible">80</td>
                <td id="actual">68</td>
            </tr>
            <tr>
                <td id="week#">Week 3</td>
                <td id="possible">40</td>
                <td id="actual">34</td>
            </tr>
            <tr>
                <td id="week#">Week 4</td>
                <td id="possible">40</td>
                <td id="actual">36</td>
            </tr>
            <tr>
                <td id="week#">Week 5</td>
                <td id="possible">40</td>
                <td id="actual">31</td>
            </tr>
            <tr>
                <td id="week#">Week 6</td>
                <td id="possible">40</td>
                <td id="actual">29</td>
            </tr>
            <tr>
                <td id="week#">Week 7</td>
                <td id="possible">40</td>
                <td id="actual">37</td>
            </tr>
            <tr>
                <td id="week#">Week 8</td>
                <td id="possible">100</td>
                <td id="actual">91</td>
            </tr>
        <tfoot>
            <tr>
                <th id="week#">Total</th>
                <th id="possible">450</th>
                <th id="actual">391</th>
            </tr>
            <tr>
                <th colspan="3">Letter Grade:B(86%)</th>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>

</html>
